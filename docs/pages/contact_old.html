<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
</head>

<body>

    <header>
        <h1>Contact Me</h1>
        <a href="/index.html">Home</a>
    </header>

    <div class="wrapper">
        <form id="enquiryform" action="/cgi/mail_form.php" method="post">
            <label for="name">Your Name: </label>
            <input type="text" name="name">
            <br/>
            <label for="email">Your Email: </label>
            <input type="text" name="email">
            <br/>
            <label for="reason">Reason: </label>
            <select name="reason">
                <option>I found a typo</option>
                <option>I have a suggestion</option>
                <option selected="selected">General - Other</option>
            </select>
            <br/>
            <label for="comments">Message: </label>
            <textarea rows="6" cols="30" name="comments"></textarea>
            <br/>
            <input type="submit" value="Submit">
        </form>
    </div>





</body>

</html>
